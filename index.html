<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />
  <title>Fancy Weather</title>
</head>

<body>
  <div class="app-wrapper">
    <header class="header">
      <div class="header__controls">
        <button class="header__button btn-refresh"><i class="fa fa-refresh"></i></button>
        <button class="header__button header__button--width">EN <i class="fa fa-sort-down"></i></button>
        <button class="header__button header__button--stuck-left btn-degr-F">&deg F</button>
        <button class="header__button header__button--stuck-right header__button--active btn-degr-C">&deg C</button>
      </div>
      <div class="header__search">
        <input class="header__input" type="text" placeholder="Search city or ZIP">
        <button class="header__button header__button--big header__button--stuck-right btn-search"
          type="button">Search</button>
      </div>
    </header>
    <main>
      <div class="weather">
        <div class="weather__today">
          <h3 class="weather__location">--, --</h3>
          <p class="weather__timeline">
            <span class="weather__date">-- -- --</span>
            <span class="weather__time">--:--</span>
          </p>
          <div class="weater__block">
            <div class="weather__temperature">
              <span class="weater__text">--</span><span class="weater__text weater__text--mini"> &deg</span></div>
            <div class="weather__info">
              <div class="weather__icon"></div>
              <div class="weather__description">
                <p>Overcast:</p>
                <p>Feels Like: <span class="weather__feels">--</span> &deg</p>
                <p>Wind: <span class="weather__wind">--</span> m/s</p>
                <p>Humidity: <span class="weather__humidity">--</span>%</p>
              </div>
            </div>
          </div>
        </div>
        <div class="weather__coming">
          <div class="weather__preview">
            <h4 class="weather__date weather__date--mini">Tuesday</h4>
            <div class="weather__row">
              <div class="weather__temperature weather__temperature--mini">--&deg</div>
              <div class="weather__icon weather__icon--mini"></div>
            </div>
          </div>
          <div class="weather__preview">
            <h4 class="weather__date weather__date--mini">Wednesday</h4>
            <div class="weather__row">
              <div class="weather__temperature weather__temperature--mini">--&deg</div>
              <div class="weather__icon weather__icon--mini"></div>
            </div>
          </div>
          <div class="weather__preview">
            <h4 class="weather__date weather__date--mini">Thursday</h3>
              <div class="weather__row">
                <div class="weather__temperature weather__temperature--mini">--&deg</div>
                <div class="weather__icon weather__icon--mini"></div>
              </div>
          </div>
        </div>
      </div>
      <div class="location">
        <div class="location__map">
          <div id="map"></div>
        </div>
        <div class="location__coords">
          <p class="location__text location__text--lat">Latitude: --&deg --'</p>
          <p class="location__text location__text--long">Longitude: --&deg --'</p>
        </div>
      </div>
    </main>
  </div>
  <script src="./dist/bundle.js"></script>
</body>

</html>
